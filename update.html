<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sri Amman Printers - Update Order</title>
    <script src="auth.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="style.css" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(-10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gray-50/50 dark:bg-gray-900">
    <!-- Navbar -->
    <!-- Navbar -->
    <div id="nav-container"></div>

    <div class="py-8 px-4 sm:px-6 lg:px-8">
        <div class="max-w-5xl mx-auto space-y-8">

            <!-- Header -->
            <div
                class="flex flex-col md:flex-row md:items-center justify-between gap-6 bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-sm border border-gray-100 dark:border-gray-700">
                <div class="flex items-center gap-4">
                    <div class="p-3 bg-orange-100 rounded-xl text-orange-600">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-8 h-8">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10" />
                        </svg>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold text-gray-900 dark:text-white tracking-tight">Update Order</h1>
                        <p class="text-sm text-gray-500 dark:text-gray-400">Modify existing order details and items</p>
                    </div>
                </div>
            </div>

            <!-- Search Card -->
            <div
                class="bg-white dark:bg-gray-800 rounded-2xl shadow-sm border border-gray-100 dark:border-gray-700 p-6">
                <form id="searchForm" class="flex flex-col md:flex-row gap-4 items-start md:items-end">
                    <div class="flex-grow w-full">
                        <label for="searchOrderId"
                            class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1.5">
                            Order Number
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke-width="1.5" stroke="currentColor" class="h-5 w-5 text-gray-400">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                                </svg>
                            </div>
                            <input id="searchOrderId" type="text" placeholder="Enter order ID (e.g. IN-101)"
                                class="block w-full pl-10 rounded-xl border-gray-300 focus:border-orange-500 focus:ring-orange-500 sm:text-sm py-3 transition-shadow dark:bg-gray-700 dark:border-gray-600">
                        </div>
                    </div>

                    <div class="flex items-center gap-3 w-full md:w-auto">
                        <button type="submit" id="searchBtn"
                            class="flex-1 md:flex-none inline-flex justify-center items-center px-6 py-3 bg-orange-600 hover:bg-orange-700 text-white rounded-xl font-semibold shadow-md shadow-orange-500/20 hover:shadow-orange-500/30 transition-all duration-200 disabled:opacity-60">
                            <svg id="searchIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                stroke-width="1.5" stroke="currentColor" class="w-5 h-5 mr-2">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                            </svg>
                            <span id="searchText">Search</span>
                        </button>
                        <button type="button" id="clearBtn"
                            class="flex-1 md:flex-none inline-flex justify-center items-center px-6 py-3 border border-gray-200 bg-white text-gray-700 rounded-xl font-semibold hover:bg-gray-50 hover:text-gray-900 transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="w-5 h-5 mr-2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                            Clear
                        </button>
                    </div>
                </form>
                <div id="searchStatus" class="mt-6"></div>
            </div>

            <!-- Main Form Container -->
            <form id="updateForm" class="space-y-8 hidden">

                <!-- Customer Details Card -->
                <div
                    class="bg-white dark:bg-gray-800 rounded-2xl shadow-sm border border-gray-100 dark:border-gray-700 overflow-hidden">
                    <div
                        class="px-6 py-4 border-b border-gray-100 dark:border-gray-700 bg-gray-50/50 dark:bg-gray-800/50 flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-5 h-5 text-gray-400">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
                        </svg>
                        <h2 class="text-lg font-semibold text-gray-800 dark:text-white">Customer Details</h2>
                    </div>

                    <div class="p-6 grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="space-y-2">
                            <label class="text-sm font-medium text-gray-700 dark:text-gray-300">Full Name</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                        stroke-width="1.5" stroke="currentColor" class="h-5 w-5 text-gray-400">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
                                    </svg>
                                </div>
                                <input id="custName" required
                                    class="block w-full pl-10 rounded-lg border-gray-300 focus:border-orange-500 focus:ring-orange-500 sm:text-sm py-2.5 transition-shadow dark:bg-gray-700 dark:border-gray-600">
                            </div>
                        </div>

                        <div class="space-y-2">
                            <label class="text-sm font-medium text-gray-700 dark:text-gray-300">Mobile Number</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                        stroke-width="1.5" stroke="currentColor" class="h-5 w-5 text-gray-400">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M10.5 1.5H8.25A2.25 2.25 0 006 3.75v16.5a2.25 2.25 0 002.25 2.25h7.5A2.25 2.25 0 0018 20.25V3.75a2.25 2.25 0 00-2.25-2.25H13.5m-3 0V3h3V1.5m-3 0h3m-3 18.75h3" />
                                    </svg>
                                </div>
                                <input id="custPhone" pattern="\d{10}" required
                                    class="block w-full pl-10 rounded-lg border-gray-300 focus:border-orange-500 focus:ring-orange-500 sm:text-sm py-2.5 transition-shadow dark:bg-gray-700 dark:border-gray-600">
                            </div>
                        </div>

                        <div class="space-y-2">
                            <label class="text-sm font-medium text-gray-700 dark:text-gray-300">GST Number</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                        stroke-width="1.5" stroke="currentColor" class="h-5 w-5 text-gray-400">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M15 9h3.75M15 12h3.75M15 15h3.75M4.5 19.5h15a2.25 2.25 0 002.25-2.25V6.75A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25v10.5A2.25 2.25 0 004.5 19.5zm6-10.125a1.875 1.875 0 11-3.75 0 1.875 1.875 0 013.75 0zm1.294 6.336a6.721 6.721 0 01-3.17.789 6.721 6.721 0 01-3.168-.789 3.376 3.376 0 016.338 0z" />
                                    </svg>
                                </div>
                                <input id="custGst" required
                                    class="block w-full pl-10 rounded-lg border-gray-300 focus:border-orange-500 focus:ring-orange-500 sm:text-sm py-2.5 transition-shadow dark:bg-gray-700 dark:border-gray-600">
                            </div>
                        </div>

                        <div class="space-y-2">
                            <label class="text-sm font-medium text-gray-700 dark:text-gray-300">State Code</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                        stroke-width="1.5" stroke="currentColor" class="h-5 w-5 text-gray-400">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M12 21v-8.25M15.75 21v-8.25M8.25 21v-8.25M3 9l9-6 9 6m-1.5 12V10.332A48.36 48.36 0 0012 9.75c-2.551 0-5.056.2-7.5.582V21M3 21h18M12 6.75h.008v.008H12V6.75z" />
                                    </svg>
                                </div>
                                <input id="custCode" required
                                    class="block w-full pl-10 rounded-lg border-gray-300 focus:border-orange-500 focus:ring-orange-500 sm:text-sm py-2.5 transition-shadow dark:bg-gray-700 dark:border-gray-600">
                            </div>
                        </div>

                        <div class="md:col-span-2 space-y-2">
                            <label class="text-sm font-medium text-gray-700 dark:text-gray-300">Billing Address</label>
                            <div class="relative">
                                <div class="absolute top-3 left-3 pointer-events-none">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                        stroke-width="1.5" stroke="currentColor" class="h-5 w-5 text-gray-400">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M15 10.5a3 3 0 11-6 0 3 3 0 016 0z" />
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1115 0z" />
                                    </svg>
                                </div>
                                <input id="custAddress" required
                                    class="block w-full pl-10 rounded-lg border-gray-300 focus:border-orange-500 focus:ring-orange-500 sm:text-sm py-2.5 transition-shadow dark:bg-gray-700 dark:border-gray-600">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Items Section -->
                <div class="space-y-4">
                    <div class="flex items-center justify-between px-1">
                        <h2 class="text-lg font-semibold text-gray-800 dark:text-white">Order Items</h2>
                        <span id="itemCount" class="text-sm text-gray-500 bg-gray-100 px-3 py-1 rounded-full">0
                            items</span>
                    </div>

                    <div id="itemsContainer" class="space-y-3">
                        <!-- Rows will be injected here via JS -->
                    </div>

                    <div class="space-y-3">
                        <button type="button" id="addItemBtn"
                            class="w-full py-3 border-2 border-dashed border-gray-300 rounded-xl text-gray-500 font-medium hover:border-orange-400 hover:text-orange-600 hover:bg-orange-50 transition-all duration-200 flex items-center justify-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="w-5 h-5">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                            </svg>
                            Add Another Item
                        </button>
                    </div>
                </div>

                <!-- Totals & Actions -->
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                    <div
                        class="p-4 rounded-xl bg-white dark:bg-gray-800 border border-gray-100 dark:border-gray-700 shadow-sm">
                        <div class="text-sm text-gray-500">Total Copies</div>
                        <div id="totalCopies" class="text-2xl font-bold text-gray-900 dark:text-white">0</div>
                    </div>
                    <div
                        class="p-4 rounded-xl bg-orange-50 dark:bg-gray-700 border border-orange-100 dark:border-gray-600 shadow-sm">
                        <div class="text-sm text-orange-600 dark:text-orange-300 font-medium">Total Amount</div>
                        <div class="text-2xl font-bold text-orange-600 dark:text-orange-300 flex items-center gap-1">
                            <span class="text-xl">₹</span>
                            <span id="totalAmount">0.00</span>
                        </div>
                    </div>
                    <div
                        class="p-4 rounded-xl bg-white dark:bg-gray-800 border border-gray-100 dark:border-gray-700 shadow-sm">
                        <div class="text-sm text-gray-500 mb-1">Amount Paid</div>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"><span
                                    class="text-gray-400">₹</span></div>
                            <input type="number" id="amountPaid" step="0.01" min="0" value="0"
                                class="block w-full pl-7 rounded-lg border-gray-300 focus:border-orange-500 focus:ring-orange-500 font-bold text-gray-900 dark:text-white dark:bg-gray-700 dark:border-gray-600">
                        </div>
                    </div>
                    <div
                        class="p-4 rounded-xl bg-white dark:bg-gray-800 border border-gray-100 dark:border-gray-700 shadow-sm">
                        <div class="text-sm text-gray-500">Pending Amount</div>
                        <div class="text-2xl font-bold text-gray-900 dark:text-white flex items-center gap-1">
                            <span class="text-xl">₹</span>
                            <span id="pendingAmount">0.00</span>
                        </div>
                    </div>
                </div>

                <!-- User Info (Read Only) -->
                <div
                    class="grid grid-cols-1 md:grid-cols-2 gap-6 bg-gray-50 dark:bg-gray-800/50 p-4 rounded-xl border border-gray-100 dark:border-gray-700 text-sm">
                    <div>
                        <span class="text-gray-500 dark:text-gray-400 block mb-1">Created By</span>
                        <div id="createdByUser" class="font-medium text-gray-900 dark:text-white">-</div>
                    </div>
                    <div>
                        <span class="text-gray-500 dark:text-gray-400 block mb-1">Last Updated By</span>
                        <div id="lastUpdatedByUser" class="font-medium text-gray-900 dark:text-white">-</div>
                    </div>
                </div>

                <div id="updateResultStatus"></div>

                <div
                    class="flex flex-col sm:flex-row items-center justify-end gap-4 pt-4 border-t border-gray-200 dark:border-gray-700">
                    <button type="submit" id="updateBtn"
                        class="w-full sm:w-auto px-8 py-3 bg-gradient-to-r from-orange-500 to-orange-600 text-white rounded-xl font-bold shadow-lg shadow-orange-500/30 hover:shadow-orange-500/40 hover:-translate-y-0.5 transition-all duration-200 flex items-center justify-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-5 h-5">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99" />
                        </svg>
                        Update Order
                    </button>
                </div>
            </form>

            <div id="downloadSection"
                class="hidden flex flex-col sm:flex-row items-center justify-end gap-4 pt-4 border-t border-gray-200 dark:border-gray-700">
                <button id="startNewBtn"
                    class="w-full sm:w-auto px-6 py-3 bg-white border border-gray-200 text-gray-700 rounded-xl font-semibold hover:bg-gray-50 hover:text-gray-900 transition-colors flex items-center justify-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-5 h-5">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99" />
                    </svg>
                    Update Another
                </button>

                <button id="downloadPdfBtn"
                    class="w-full sm:w-auto px-8 py-3 bg-gray-900 text-white rounded-xl font-bold shadow-lg hover:bg-gray-800 hover:-translate-y-0.5 transition-all duration-200 flex items-center justify-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-5 h-5">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5M16.5 12L12 16.5m0 0L7.5 12m4.5 4.5V3" />
                    </svg>
                    Download Invoice
                </button>
            </div>


        </div>
    </div>
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="https://unpkg.com/downloadjs@1.4.7/download.min.js"></script>
    <script src="config.js"></script>
    <script src="pdfTemplate.js"></script>
    <script src="pdfGenerator.js"></script>
    <script src="update.js"></script>
    <script src="nav.js"></script>
</body>

</html>
