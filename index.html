<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sri Amman Printers - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="style.css" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(-10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gray-50 dark:bg-gray-900 overflow-x-hidden relative">

    <!-- Background Animations (CMYK Theme) -->
    <div class="fixed inset-0 z-0 overflow-hidden pointer-events-none">
        <!-- Cyan -->
        <div
            class="absolute top-[-10%] left-[-10%] w-96 h-96 bg-cyan-400/30 rounded-full mix-blend-multiply filter blur-3xl opacity-70 animate-float-slow animate-pulse-cmyk">
        </div>
        <!-- Magenta -->
        <div class="absolute top-[-10%] right-[-10%] w-96 h-96 bg-pink-500/30 rounded-full mix-blend-multiply filter blur-3xl opacity-70 animate-float-medium animate-pulse-cmyk"
            style="animation-delay: 1s;"></div>
        <!-- Yellow -->
        <div class="absolute bottom-[-20%] left-[20%] w-96 h-96 bg-yellow-400/30 rounded-full mix-blend-multiply filter blur-3xl opacity-70 animate-float-fast animate-pulse-cmyk"
            style="animation-delay: 2s;"></div>
        <!-- Key (Black/Dark Blue) -->
        <div class="absolute bottom-[-10%] right-[-10%] w-96 h-96 bg-blue-900/20 rounded-full mix-blend-multiply filter blur-3xl opacity-70 animate-float-medium"
            style="animation-delay: 3s;"></div>
    </div>

    <!-- Navigation -->
    <div id="nav-container" class="relative z-50"></div>

    <div class="min-h-[calc(100vh-64px)] flex items-center justify-center px-4 sm:px-6 lg:px-8 relative z-10">
        <div class="max-w-md w-full space-y-8">

            <!-- Logo / Header Section -->
            <div class="text-center">
                <div class="relative mx-auto h-24 w-24 mb-6 group">
                    <!-- Interactive Logo Container -->
                    <div
                        class="absolute inset-0 bg-gradient-to-tr from-orange-400 to-red-500 rounded-2xl rotate-6 group-hover:rotate-12 transition-transform duration-300 opacity-20 blur-lg">
                    </div>
                    <div
                        class="relative h-full w-full bg-orange-100 rounded-2xl flex items-center justify-center text-orange-600 shadow-xl border border-orange-200 transform group-hover:-translate-y-2 transition-transform duration-300">
                        <img src="Amman.png" alt="Amman Logo" class="w-12 h-12 object-contain filter drop-shadow-md">
                    </div>
                </div>

                <h2
                    class="text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-gray-900 to-gray-700 dark:from-white dark:to-gray-300 tracking-tight mb-2">
                    Welcome Back
                </h2>
                <p class="mt-2 text-sm text-gray-600 dark:text-gray-400 font-medium">
                    Sign in to manage your printing orders
                </p>
            </div>

            <!-- Login Card -->
            <div class="glass-card py-10 px-6 shadow-2xl rounded-3xl sm:px-12 relative overflow-hidden">
                <!-- Decorative top bar representing paper edge -->
                <!-- <div class="absolute top-0 left-0 right-0 h-1 bg-gradient-to-r from-cyan-400 via-pink-500 to-yellow-400"></div> -->

                <form class="space-y-6" id="loginForm">

                    <div class="space-y-2">
                        <label for="username" class="block text-sm font-bold text-gray-700 dark:text-gray-300 ml-1">
                            Username
                        </label>
                        <div class="relative group">
                            <div
                                class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none transition-colors group-focus-within:text-orange-500 text-gray-400">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke-width="1.5" stroke="currentColor" class="h-6 w-6">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
                                </svg>
                            </div>
                            <input id="username" name="username" type="text" required
                                class="block w-full pl-12 pr-4 bg-gray-50 dark:bg-gray-900/50 border border-gray-200 dark:border-gray-600 rounded-xl focus:ring-2 focus:ring-orange-500 focus:border-transparent py-4 text-gray-900 dark:text-white placeholder-gray-400 transition-all duration-200 ease-in-out shadow-sm focus:shadow-md"
                                placeholder="Enter your username" />
                        </div>
                    </div>

                    <div class="space-y-2">
                        <label for="password" class="block text-sm font-bold text-gray-700 dark:text-gray-300 ml-1">
                            Password
                        </label>
                        <div class="relative group">
                            <div
                                class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none transition-colors group-focus-within:text-orange-500 text-gray-400">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke-width="1.5" stroke="currentColor" class="h-6 w-6">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" />
                                </svg>
                            </div>
                            <input id="password" name="password" type="password" required
                                class="block w-full pl-12 pr-4 bg-gray-50 dark:bg-gray-900/50 border border-gray-200 dark:border-gray-600 rounded-xl focus:ring-2 focus:ring-orange-500 focus:border-transparent py-4 text-gray-900 dark:text-white placeholder-gray-400 transition-all duration-200 ease-in-out shadow-sm focus:shadow-md"
                                placeholder="Enter your password" />
                        </div>
                    </div>

                    <div id="statusAlert"></div>

                    <div>
                        <button type="submit" id="submitBtn"
                            class="group relative w-full flex justify-center py-4 px-4 border border-transparent rounded-xl shadow-lg shadow-orange-500/30 text-base font-bold text-white bg-gradient-to-r from-orange-500 to-red-600 hover:from-orange-600 hover:to-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500 disabled:opacity-70 disabled:cursor-not-allowed transition-all duration-300 transform hover:-translate-y-1 hover:shadow-2xl overflow-hidden">
                            <span
                                class="absolute inset-0 w-full h-full bg-gradient-to-r from-transparent via-white/20 to-transparent translate-x-[-100%] group-hover:translate-x-[100%] transition-transform duration-700 ease-in-out"></span>
                            Sign In
                        </button>
                    </div>
                </form>
            </div>

            <p class="text-center text-sm text-gray-500 dark:text-gray-400 font-medium">
                &copy; 2025 Sri Amman Printers.
            </p>
        </div>
    </div>
    <script src="config.js"></script>
    <script src="script.js"></script>
    <script src="nav.js"></script>
</body>

</html>
